<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div id="displayBox" class="displayBox">
        <div id="topText" class="topText">

        </div>
        <div id="bottomText" class="bottomText">
            0
        </div>
    </div>
    <div class="buttons">
        <button id="c" class="erase">C</button>
        <button id="ce" class="erase">CE</Canvas></button>
        <button id="one" class="number" value=1>1</button>
        <button id="two" class="number" value=2>2</button>
        <button id="three" class="number" value=3>3</button>
        <button id="four" class="number" value=4>4</button>
        <button id="five" class="number" value=5>5</button>
        <button id="six" class="number" value=6>6</button>
        <button id="seven" class="number" value=7>7</button>
        <button id="eight" class="number" value=8>8</button>
        <button id="nine" class="number" value=9>9</button>
        <button id="zero" class="number" value=0>0</button>
        <button id="decimal" class="number">.</button>
        <button id="equal" class="operating">=</button>
        <button id="add" class="operating">+</button>
        <button id="subtract" class="operating">-</button>
        <button id="multiply" class="operating">x</button>
        <button id="divide" class="operating">รท</button>
    </div>
</body>
</html>
