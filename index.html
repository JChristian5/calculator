<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <div id="displayBox" class="displayBox">
        <div id="topText" class="topText">

        </div>
        <div id="bottomText" class="bottomText">
            0
        </div>
    </div>
    <div class="buttons">
        <button id="c">C</button>
        <button id="ce">CE</Canvas></button>
        <button id="one" value=1>1</button>
        <button id="two" value=2>2</button>
        <button id="three" value=3>3</button>
        <button id="four" value=4>4</button>
        <button id="five" value=5>5</button>
        <button id="six" value=6>6</button>
        <button id="seven" value=7>7</button>
        <button id="eight" value=8>8</button>
        <button id="nine" value=9>9</button>
        <button id="zero" value=0>0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
    </div>
</body>
</html>
